<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">

    <header id="header"></header>

    <main class="container py-4">

        <h1 class="text-center mb-3">Welcome to the Search Page</h1>
        <h4 class="text-center mb-4">Search for a song or artist</h4>

        <!-- Search bar -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Enter song or artist name" />
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="row g-4"></div>
    </main>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Video Player</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body ratio ratio-16x9">
                    <iframe id="playerFrame" src="" title="YouTube player" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="userHeader.js"></script>
    <script src="search.js"></script>

</body>

</html>
