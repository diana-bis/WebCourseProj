<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">

                <div class="card login-card shadow">
                    <div class="login-header-accent"></div>

                    <div class="card-body p-4 p-md-5">

                        <h2 class="card-title text-center mb-4">Login</h2>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label small fw-bold text-muted">Username</label>
                                <input type="text" id="username" class="form-control form-control-lg"
                                    placeholder="Enter username" required />
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label small fw-bold text-muted">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg"
                                    placeholder="••••••••" required />
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="small text-muted mb-1">Don't have an account?</p>
                            <a href="register.html">Register here</a>
                        </div>

                        <div class="text-center mt-3">
                            <a href="index.html" class="small text-secondary">← Back to Home</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="login.js"></script>
</body>

</html>
