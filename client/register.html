<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-body">

                        <h2 class="card-title text-center mb-3">Register</h2>
                        <p class="text-center text-muted mb-4">Please fill in the form to create your account</p>

                        <form id="registerForm" onsubmit="return validateForm()">

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" id="firstname" name="firstname" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" minlength="6"
                                    required />
                            </div>

                            <div class="mb-3">
                                <label for="confirm" class="form-label">Confirm Password</label>
                                <input type="password" id="confirm" name="confirm" class="form-control" required />
                            </div>

                            <div class="mb-4">
                                <label for="image" class="form-label">Image URL</label>
                                <input type="url" id="image" name="image" class="form-control"
                                    placeholder="https://example.com/photo.jpg" required />
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>

                        </form>

                        <p class="text-center mt-3">Already registered?
                            <a href="login.html">Go to Login</a>
                        </p>

                        <p class="text-center mt-2">
                            <a href="index.html">‚Üê Back to Home</a>
                        </p>

                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="register.js"></script>

</body>

</html>
