<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">

    <header id="header"></header>

    <main class="container-fluid mt-4">
        <div class="row">

            <!-- Sidebar -->
            <aside class="col-md-3 border-end bg-white p-3">
                <h4 class="mb-3">My Library</h4>

                <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal"
                    data-bs-target="#createPlaylistModal">+ New Playlist</button>

                <ul id="playlistList" class="list-group">
                </ul>
            </aside>

            <!-- Main Content -->
            <section class="col-md-9 p-4">
                <h4 id="playlistTitle">Select a playlist</h4>
                <p id="emptyMessage" class="text-muted">Choose a playlist from the list.</p>

                <div id="songsContainer" class="row g-3">
                </div>
            </section>

        </div>
    </main>

    <!-- Create Playlist Modal -->
    <div class="modal fade" id="createPlaylistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Create New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="text" id="newPlaylistName" class="form-control" placeholder="Playlist name" />
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="createPlaylistBtn">Create</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="userHeader.js"></script>
    <script src="playlist.js"></script>
</body>

</html>
