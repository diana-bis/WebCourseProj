<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">

                <div class="card login-card shadow-lg">
                    <div class="login-header-accent"></div>

                    <div class="card-body p-4 p-md-5">

                        <div class="text-center mb-4">
                            <h2 class="card-title mb-1">Register</h2>
                            <p class="text-muted small">Join our community and start your playlist</p>
                        </div>

                        <form id="registerForm">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label small fw-bold text-muted">Username</label>
                                    <input type="text" id="username" name="username" class="form-control shadow-sm"
                                        placeholder="user123" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="firstname" class="form-label small fw-bold text-muted">First
                                        Name</label>
                                    <input type="text" id="firstname" name="firstname" class="form-control shadow-sm"
                                        placeholder="Alex" required />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label small fw-bold text-muted">Password</label>
                                <input type="password" id="password" name="password" class="form-control shadow-sm"
                                    minlength="6" placeholder="••••••••" required />
                            </div>

                            <div class="mb-3">
                                <label for="confirm" class="form-label small fw-bold text-muted">Confirm
                                    Password</label>
                                <input type="password" id="confirm" name="confirm" class="form-control shadow-sm"
                                    placeholder="••••••••" required />
                            </div>

                            <div class="mb-4">
                                <label for="image" class="form-label small fw-bold text-muted">Profile Image URL</label>
                                <input type="url" id="image" name="image" class="form-control shadow-sm"
                                    placeholder="https://example.com/photo.jpg" required />
                                <div class="form-text" style="font-size: 0.7rem;">Paste a link to your profile picture.
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                            </div>

                        </form>

                        <hr class="my-4 opacity-10">

                        <div class="text-center">
                            <p class="small text-muted mb-1">Already registered?</p>
                            <a href="login.html" class="fw-bold">Sign In Here</a>
                        </div>

                        <div class="text-center mt-3">
                            <a href="index.html" class="small text-secondary">← Back to Home</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="register.js"></script>

</body>

</html>
