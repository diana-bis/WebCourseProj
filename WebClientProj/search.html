<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="search.css">
</head>

<body>
    <header id="header"></header>
    <main>
        <h1>Welcome to the Search Page</h1>
        <h2>Search for a song or artist</h2>
        <input type="text" id="searchInput" placeholder="Enter song or artist name">
        <button id="searchBtn">Search</button>

        <div id="results" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px;"></div>
    </main>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <button id="closeModalBtn" class="modal-close" aria-label="Close">Ã—</button>

            <div class="modal-player">
                <iframe id="playerFrame" src="" title="YouTube player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script src="userHeader.js"></script>
    <script src="search.js"></script>
</body>

</html>
