<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <header id="header" class="search-header text-white py-5 mb-n5"></header>

    <main class="container py-4">
        <div class="text-center mb-5 mt-4">
            <h1 class="fw-bold display-5">Find Your Sound</h1>
            <p class="text-muted">Explore thousands of tracks and artists</p>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-md-8 col-lg-6">
                <div class="input-group search-group shadow-lg rounded-pill overflow-hidden">
                    <span class="input-group-text border-0 bg-white px-4 text-muted">üîç</span>
                    <input type="text" id="searchInput" class="form-control border-0 py-3"
                        placeholder="Song, artist, or album..." />
                    <button id="searchBtn" class="btn btn-primary px-4 fw-bold">Search</button>
                </div>
            </div>
        </div>

        <div id="results" class="row g-4">
        </div>
    </main>

    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="modal-header bg-dark text-white border-0">
                    <h5 class="modal-title">Now Playing</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 ratio ratio-16x9 bg-dark">
                    <iframe id="playerFrame" src="" title="YouTube player" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addToFavModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="login-header-accent"></div>
                <div class="modal-header border-0 pt-4">
                    <h5 class="modal-title fw-bold">Add to Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body px-4">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Choose existing playlist</label>
                        <select id="playlistSelect" class="form-select border-0 bg-light">
                            <option value="">-- Select playlist --</option>
                        </select>
                    </div>
                    <div class="text-center my-3"><span class="badge bg-light text-muted rounded-pill px-3">OR</span>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">Create new playlist</label>
                        <input type="text" id="newPlaylistInput" class="form-control border-0 bg-light"
                            placeholder="E.g. Summer Vibes">
                    </div>
                </div>
                <div class="modal-footer border-0 pb-4">
                    <button class="btn btn-light text-muted px-4" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary px-4" id="confirmAddToFav">Add to Favorites</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="userHeader.js"></script>
    <script src="search.js"></script>

</body>

</html>
