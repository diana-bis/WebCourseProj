<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-light">

    <header id="header"></header>

    <main class="container-fluid mt-0">
        <div class="row">

            <aside class="col-md-3 p-4 shadow-sm">
                <h4 class="fw-bold mb-4 student-name" style="font-size: 1.5rem;">My Library</h4>

                <div class="d-grid gap-2 mb-4">
                    <button class="btn btn-primary shadow-sm" data-bs-toggle="modal"
                        data-bs-target="#createPlaylistModal">
                        <span class="me-1">+</span> New Playlist
                    </button>
                    <button id="playPlaylistBtn" class="btn btn-success shadow-sm" disabled>‚ñ∂ Play All</button>
                    <button id="deletePlaylistBtn" class="btn btn-outline-danger btn-sm" disabled>üóëÔ∏è Delete
                        Playlist</button>
                </div>

                <p class="text-muted small fw-bold text-uppercase">Your Playlists</p>
                <ul id="playlistList" class="list-group list-group-flush"></ul>
            </aside>

            <section class="col-md-9 p-4 p-md-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="playlistTitle" class="fw-bold m-0">Select a playlist</h2>

                    <div class="d-flex gap-2">
                        <select id="sortSelect" class="form-select border-0 shadow-sm w-auto">
                            <option value="">Sort by</option>
                            <option value="az">A ‚Üí Z</option>
                            <option value="za">Z ‚Üí A</option>
                            <option value="rating-desc">Rating (High ‚Üí Low)</option>
                            <option value="rating-asc">Rating (Low ‚Üí High)</option>
                        </select>
                    </div>
                </div>

                <div class="input-group mb-4 shadow-sm rounded-3 overflow-hidden">
                    <span class="input-group-text bg-white border-0">üîç</span>
                    <input type="text" id="playlistSearchInput" class="form-control border-0 py-2"
                        placeholder="Search tracks..." />
                </div>

                <div id="uploadMp3Wrapper" class="mb-4 d-none">
                    <form id="mp3UploadForm">
                        <label class="btn w-100 py-3">
                            <span>üéµ Add MP3 to this playlist</span>
                            <input type="file" id="mp3FileInput" accept=".mp3,audio/mpeg" hidden>
                        </label>
                    </form>
                </div>


                <div id="playerWrapper" class="mb-4 d-none rounded-4 overflow-hidden shadow-lg">
                    <div class="ratio ratio-16x9">
                        <div id="ytPlayer"></div>
                    </div>
                </div>

                <div id="songsContainer" class="row g-3">
                </div>

                <p id="emptyMessage" class="text-center py-5 text-muted">
                    <span class="display-1 d-block mb-3">üíø</span>
                    Choose a playlist to see your music.
                </p>

                <div id="audioPlayerWrapper" class="mb-4 d-none p-3 bg-white rounded-4 shadow-sm">
                    <audio id="audioPlayer" controls class="w-100"></audio>
                </div>
            </section>

        </div>
    </main>

    <!-- Create Playlist Modal -->
    <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="login-header-accent"></div>

                <div class="modal-header border-0 pt-4 px-4">
                    <h5 class="modal-title fw-bold text-dark">Create New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body px-4 pb-4">
                    <p class="text-muted small mb-3">Give your collection a unique name.</p>
                    <div class="input-group bg-light rounded-3 p-1">
                        <input type="text" id="newPlaylistName" class="form-control border-0 bg-transparent py-2"
                            placeholder="E.g. Study Lo-fi Vibes" />
                    </div>
                </div>

                <div class="modal-footer border-0 px-4 pb-4">
                    <button type="button" class="btn btn-light text-muted fw-semibold px-4"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary px-4 fw-bold" id="createPlaylistBtn">Create
                        Playlist</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="userHeader.js"></script>
    <script src="playlist.js"></script>

</body>

</html>
